<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8"/>
    <title>여행지 목록</title>
    <style>
        body { font-family: Pretendard, Arial, sans-serif; margin:20px; }
        .list { display:grid; gap:12px; margin-bottom:20px; }
        .card { border:1px solid #ddd; border-radius:12px; padding:14px; }
        .card h3 { margin:0 0 6px; font-size:16px; }
        .card p { margin:3px 0; font-size:14px; color:#555; }
        .small { font-size:13px; color:#777; }
        .pagination { display:flex; gap:6px; justify-content:center; }
        .pagination a { padding:6px 10px; border:1px solid #ddd; border-radius:6px; text-decoration:none; }
        .pagination .active { background:#333; color:white; }
    </style>
</head>
<body>
<h1>여행지 목록</h1>

<div class="list">
    <th:block th:each="travel, stat : ${travels}">
        <div class="card">
            <h3 th:text="${(pagination.page-1) * pagination.size + stat.index+1} + '. ' + ${travel.title}"></h3>
            <p th:text="${travel.address}"></p>
            <p class="small" th:text="'☎ ' + ${travel.phone}"></p>
            <p class="small" th:text="${travel.description}"></p>
            <a th:href="@{'/travels/' + ${travel.no}}" class="small">상세보기</a>
        </div>
    </th:block>
</div>

<!-- 페이지네이션 -->
<div class="pagination">
    <a th:if="${pagination.hasPrev}" th:href="@{/travels(page=${pagination.prevPage}, size=${pagination.size})}">이전</a>

    <th:block th:each="i : ${#numbers.sequence(pagination.startPage, pagination.endPage)}">
        <a th:href="@{/travels(page=${i}, size=${pagination.size})}"
           th:text="${i}"
           th:classappend="${i == pagination.page} ? 'active'"></a>
    </th:block>

    <a th:if="${pagination.hasNext}" th:href="@{/travels(page=${pagination.nextPage}, size=${pagination.size})}">다음</a>
</div>

</body>
</html>
