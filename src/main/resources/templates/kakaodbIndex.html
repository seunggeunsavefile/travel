<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>관광 명소 찾기 (Kakao Map)</title>
    <script src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=a07869a56a2ae5e178d9ad6779735a49&autoload=false&libraries=services,clusterer"></script>
    <style>
        * { box-sizing: border-box; }
        body { margin: 0; font-family: Pretendard, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Noto Sans KR", Arial; }
        header { padding: 14px 18px; border-bottom: 1px solid #eee; display:flex; gap:12px; align-items:center; }
        header h1 { font-size: 18px; margin: 0 8px 0 0; }
        header .hint { color:#666; font-size: 13px; }
        .container { display: grid; grid-template-columns: 380px 1fr; height: calc(100vh - 60px); }
        .left { border-right: 1px solid #eee; padding: 12px; overflow: auto; }
        .left h2 { margin: 6px 0 10px; font-size: 16px; }
        .search-box { display:flex; margin-bottom:10px; gap:6px; }
        .search-box input { flex:1; padding:6px; border:1px solid #ccc; border-radius:6px; }
        .search-box button { padding:6px 12px; border:none; background:#333; color:#fff; border-radius:6px; cursor:pointer; }
        .results { margin-top: 12px; display: grid; gap:8px; }
        .card { border:1px solid #eee; border-radius:12px; padding:10px; cursor:pointer; }
        .card h3 { margin: 0; font-size: 15px; }
        .map { position: relative; }
        #map { width: 100%; height: 100%; min-height: 420px; }
        .pagination { display:flex; gap:4px; margin:8px 0; flex-wrap:wrap; }
        .pagination button { padding:4px 6px; border:none; border-radius:4px; background:none; cursor:pointer; font-size:12px; color:#333; }
        .pagination button.active { font-weight:bold; text-decoration:underline; color:#000; }
    </style>
</head>
<body>
<header>
    <h1>관광 명소 찾기</h1>
    <span class="hint">Kakao Maps</span>
</header>
<div class="container">
    <aside class="left">
        <h2>DB 관광지 목록</h2>
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="검색어 입력...">
            <button id="searchBtn">검색</button>
        </div>
        <div class="results" id="dbResults"></div>
        <div class="pagination" id="pagination"></div>
    </aside>
    <main class="map">
        <div id="map"></div>
    </main>
</div>

<script>
    kakao.maps.load(function() {
        const mapContainer = document.getElementById('map');
        const mapOption = { center: new kakao.maps.LatLng(37.5665, 126.9780), level: 6 };
        const map = new kakao.maps.Map(mapContainer, mapOption);
        const infowindow = new kakao.maps.InfoWindow({ zIndex: 1 });
        const $dbResults = document.getElementById('dbResults');
        const $pagination = document.getElementById('pagination');
        const $searchInput = document.getElementById('searchInput');
        const $searchBtn = document.getElementById('searchBtn');

        let dbMarkers = [];
        let currentPage = 1;
        const pageSize = 10;
        let currentQuery = "";

        function clearMarkers() {
            dbMarkers.forEach(m => m.setMap(null));
            dbMarkers = [];
        }

        async function loadTravelData(page = 1, query = "") {
            try {
                let url = `/api/travels?page=${page}&size=${pageSize}`;
                if(query) url += `&query=${encodeURIComponent(query)}`;
                const res = await fetch(url);
                const result = await res.json();
                renderTravelList(result.travels);
                renderPagination(result.totalPages, result.currentPage);
            } catch(e) {
                console.error("DB 데이터 로드 실패", e);
            }
        }

        async function renderTravelList(items) {
            $dbResults.innerHTML = "";
            clearMarkers();

            for(const t of items) {
                const card = document.createElement("div");
                card.className = "card";
                card.innerHTML = `
                    <h3>${t.no}. ${t.title}</h3>
                    <p style="font-size:13px; color:#555; margin-top:4px;">📍 ${t.address}</p>
                    <p style="font-size:12px; color:#888; margin-top:2px;">🗺 위도: ${t.lat || "-"}, 경도: ${t.lng || "-"}</p>
                `;
                $dbResults.appendChild(card);

                if(t.lat && t.lng) {
                    const pos = new kakao.maps.LatLng(t.lat, t.lng);
                    const marker = new kakao.maps.Marker({ position: pos });
                    marker.setMap(map);
                    dbMarkers.push(marker);

                    // 카드 클릭 시 지도 이동 + InfoWindow 표시
                    const showInfo = () => {
                        const html = `
        <div style="padding:10px; max-width:420px; background:#fff; border-radius:10px; overflow:hidden;">
            <h4 style="margin:0 0 6px; font-size:15px;">${t.no}. ${t.title}</h4>
            <p style="margin:0; font-size:13px; color:#555;">📍 ${t.address}</p>
            <p style="margin:2px 0 6px; font-size:12px; color:#888;">🗺 위도: ${t.lat}, 경도: ${t.lng}</p>
            <div style="font-size:13px; color:#444; line-height:1.4; margin-bottom:6px;">
                ${t.description || ""}
            </div>
            <div style="display:flex; gap:6px; flex-wrap:wrap; margin-bottom:6px;">
                <img src="${t.imageUrl}" alt="이미지1"
                     style="flex:1 1 48%; max-width:48%; height:auto; border-radius:6px; object-fit:cover;">
                <img src="${t.extraImage}" alt="이미지2"
                     style="flex:1 1 48%; max-width:48%; height:auto; border-radius:6px; object-fit:cover;">
            </div>
            <p style="margin:0; font-size:12px; color:#333;">☎ ${t.phone || "-"}</p>
        </div>`;
                        infowindow.setContent(html);
                        infowindow.open(map, marker);
                        map.setCenter(new kakao.maps.LatLng(t.lat, t.lng));
                        map.setLevel(6);
                    };


                    kakao.maps.event.addListener(marker,"click",showInfo);
                    card.onclick = showInfo;
                } else {
                    card.onclick = () => alert("이 관광지는 좌표 정보가 없습니다.");
                }
            }
        }

        function renderPagination(totalPages,current){
            $pagination.innerHTML="";
            for(let i=1;i<=totalPages;i++){
                const btn = document.createElement("button");
                btn.textContent=i;
                if(i===current) btn.classList.add("active");
                btn.onclick=()=>{currentPage=i; loadTravelData(i,currentQuery);}
                $pagination.appendChild(btn);
            }
        }

        $searchBtn.onclick = () => {
            currentQuery = $searchInput.value.trim();
            currentPage = 1;
            loadTravelData(currentPage,currentQuery);
        };
        $searchInput.addEventListener("keypress",(e) => { if(e.key==="Enter") $searchBtn.click(); });

        loadTravelData();
    });
</script>
</body>
</html>
