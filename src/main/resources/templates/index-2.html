    <style>

    </style>
</head>
<body>
<header>
    <h1>KakaoMap ì‹¤ìŠµ 2ë‹¨ê³„</h1>
    <span class="hint">í‚¤ì›Œë“œ ê²€ìƒ‰ + ë§ˆì»¤/ë¦¬ìŠ¤íŠ¸/ì¸í¬ìœˆë„ìš°</span>
</header>
<div class="wrap">

    <!-- 2ë‹¨ê³„: í‚¤ì›Œë“œ ê²€ìƒ‰ -->
    <div class="row">
        <input id="keyword" type="text" placeholder="ì˜ˆ) ìˆ˜ì› ì¹´í˜, ë²„ê±°, ì£¼ì°¨ì¥" />
        <button id="searchBtn">ê²€ìƒ‰</button>
    </div>
    <div id="map" class="map"></div>
    <div class="legend">ğŸ”µ í‚¤ì›Œë“œ ê²€ìƒ‰ ê²°ê³¼</div>
    <div id="results" class="list"></div>

    <script>
        kakao.maps.load(function() {
            // ì§€ë„/ì„œë¹„ìŠ¤ ì¤€ë¹„
            const map = new kakao.maps.Map(document.getElementById('map'), {
                center: new kakao.maps.LatLng(37.5665, 126.9780),
                level: 6
            });
            const places = new kakao.maps.services.Places();
            const infowindow = new kakao.maps.InfoWindow({ zIndex: 1 });

            // ìƒíƒœ
            let markers = [];

            // ìœ í‹¸
            function clearMarkers() { markers.forEach(m => m.setMap(null)); markers = []; }
            function renderList(items) {
                const $results = document.getElementById('results');
                $results.innerHTML = '';
                items.forEach((p, idx) => {
                    const card = document.createElement('div');
                    card.className = 'card';
                    card.innerHTML = `
            <h3>${idx+1}. ${p.place_name}</h3>
            <p>${p.road_address_name || p.address_name || ''}</p>
            <p class="small">ì „í™”: ${p.phone || '-'}</p>
            <p class="small">ì¢Œí‘œ: ${p.y}, ${p.x}</p>
          `;
                    card.onclick = () => map.panTo(new kakao.maps.LatLng(p.y, p.x));
                    $results.appendChild(card);
                });
            }

            // ê²€ìƒ‰
            function searchKeyword() {
                const kw = document.getElementById('keyword').value.trim();
                if (!kw) { alert('ê²€ìƒ‰ì–´ë¥¼ ì…ë ¥í•˜ì„¸ìš”'); return; }
                infowindow.close();
                clearMarkers();

                places.keywordSearch(kw, function(data, status) {
                    if (status !== kakao.maps.services.Status.OK) {
                        alert('ê²€ìƒ‰ ê²°ê³¼ê°€ ì—†ìŠµë‹ˆë‹¤.');
                        renderList([]);
                        return;
                    }

                    // ë§ˆì»¤ + ì¸í¬ìœˆë„ìš°
                    const bounds = new kakao.maps.LatLngBounds();
                    data.forEach(p => {
                        const pos = new kakao.maps.LatLng(p.y, p.x);
                        bounds.extend(pos);
                        const marker = new kakao.maps.Marker({ position: pos });
                        marker.setMap(map);
                        markers.push(marker);

                        kakao.maps.event.addListener(marker, 'click', function() {
                            const html = `
                <div style="padding:8px 10px">
                  <div style="font-weight:600;margin-bottom:4px">${p.place_name}</div>
                  <div style="font-size:12px;color:#555">${p.road_address_name || p.address_name || ''}</div>
                  <div style="font-size:12px;color:#666">ì „í™”: ${p.phone || '-'}</div>
                  <a href="${p.place_url}" target="_blank" style="font-size:12px">ìƒì„¸ë³´ê¸°</a>
                </div>`;
                            infowindow.setContent(html);
                            infowindow.open(map, marker);
                        });
                    });
                    map.setBounds(bounds);
                    renderList(data);
                });
            }

            document.getElementById('searchBtn').onclick = searchKeyword;
            document.getElementById('keyword').addEventListener('keydown', (e) => {
                if (e.key === 'Enter') searchKeyword();
            });
        });
    </script>

</div>
